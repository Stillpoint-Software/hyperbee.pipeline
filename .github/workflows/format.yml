name: Format

on:
  push:
  workflow_dispatch:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: [main, develop]

  # Run when Create Prerelease / Create Release start,
  # **but only if they run on main or develop**
  workflow_run:
    workflows: [Create Prerelease, Create Release]
    types: [requested]
    branches: [main, develop]      # ← filter prevents surprise runs

permissions:
  contents: read
  actions: read                    # shared format.yml may download artifacts

jobs:
  discover:
    name: Discover the real target branch for every trigger type
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.set_branch.outputs.branch_name }}
    steps:
      - id: set_branch
        run: echo "branch_name=${BRANCH}" >> "$GITHUB_OUTPUT"
        env:
          BRANCH: >-
            ${{ github.event_name == 'workflow_run'
                && github.event.workflow_run.head_branch      # workflow_run
                || github.event_name == 'pull_request'
                && github.event.pull_request.base.ref         # PRs
                || github.ref_name }}                         # push / dispatch

  format-main:
    needs: discover
    if: ${{ needs.discover.outputs.branch_name == 'main' }}
    uses: Stillpoint-Software/shared-workflows/.github/workflows/format.yml@main
    with:
      dotnet_version: "9.0.x"
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  format-develop:
    needs: discover
    if: ${{ needs.discover.outputs.branch_name == 'develop' }}
    uses: Stillpoint-Software/shared-workflows/.github/workflows/format.yml@develop
    with:
      dotnet_version: "9.0.x"
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
