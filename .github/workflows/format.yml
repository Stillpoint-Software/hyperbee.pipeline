name: Format

on: 
  push:
  workflow_run: 
    workflows: 
      - Create Prerelease
      - Create Release
    types: [requested]
  workflow_dispatch:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches:
      - main
      - develop

permissions:
  contents: read 

jobs:
  format:
    uses: Stillpoint-Software/shared-workflows/.github/workflows/format.yml@main
    with:
      dotnet_version: "9.0.x"
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}



